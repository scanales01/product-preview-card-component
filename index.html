<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">

  <title>Product preview card component</title>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="preview">
        <img class="product" alt="product preview" src="./images/image-product-desktop.jpg">
      </div>
      <section class="content">
        <h2 class="type"">Perfume</h2>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      
        <div class="price">
          <h3 class="current">$149.99</h3>
          <p class="original">$169.99</p>
        </div>
        <div class="button">
          <img class="icon" alt="cart" src="./images/icon-cart.svg">
          <p class="text">Add to Cart</p>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
